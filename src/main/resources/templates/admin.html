<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
    <title>Admin Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body  class="table container mt-5">

<div><h1>ADMIN PAGE</h1></div>

<table class="table-group-divider">
    <thead>
    <tr>
        <th>ID</th>
        <th>UserName</th>
<!--        <th>Password</th>-->
        <th>Roles</th>
<!--        <th>Actions</th>-->
    </tr>
    </thead>
    <tbody th:each="el : ${allUsers}">
    <tr>
        <td th:text="${el.id}"></td>
        <td th:text="${el.username}">username</td>
<!--        <td th:text="${el.password}">password</td>-->
        <td th:text="${el.role}">role</td>
        <td>
        <td><form th:action="'/admin/'+${el.id}+'/remove'" method="post">
            <button type="submit">Удалить</button>
        </form>
        </td>
    </tr>
    </tbody>
    <tbody>
    <tr th:if="${#lists.isEmpty(allUsers)}">
        <td colspan="5">No users found</td>
    </tr>
    </tbody>
</table>
<br><br>
<a href="/home">Главная</a>
</body>
</html>
