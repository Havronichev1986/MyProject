<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Добавить продукт</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>
<!--//вставка из header.html-->

<div class="container mt-5 mb-5">
    <h1>Добавление продукта</h1>
    <form action="/blog/add" method="post">
            <input type="text" name="title" placeholder="Введите название продукта" class="form-control"><br>
            <textarea  name="full_text" placeholder="Введите описание продукта" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Добавить продукт</button>
    </form>
</div>
</body>
</html>
