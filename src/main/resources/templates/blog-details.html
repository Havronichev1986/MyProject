<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>
<!--//вставка из header.html-->

<div class="container mt-5">
    <h1>Блог сайта</h1>
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"></h3>
        <p th:text="${el.full_text}"></p>
        <a th:href="'/blog/'+${el.id}+'/edit'" class="btn btn-success">Редактировать</a><br><br>
        <form th:action="'/blog/'+${el.id}+'/remove'" method="post">
            <button class="btn btn-danger" type="submit">Удалить</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
<!--//вставка из footer.html-->

</body>
</html>
