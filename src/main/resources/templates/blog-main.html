<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Список продуктов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>
<!--//вставка из header.html-->

<table class="table container mt-5">
    <thead>
    <tr>
        <th scope="col">Название</th>
        <th scope="col">Описание</th>
        <th scope="col">Функции</th>
    </tr>
    </thead>
    <tbody th:each="el : ${posts}"  class="table-group-divider">
    <tr>
        <td th:text="${el.title}"></td>
        <td th:text="${el.full_text}"></td>
        <td><a th:href="'/blog/'+${el.id}+'/edit'" class="btn btn-success">Редактировать</a></td>
        <td><form th:action="'/blog/'+${el.id}+'/remove'" method="post">
            <button class="btn btn-danger" type="submit">Удалить</button>
        </form></td>
    </tr>
    </tbody>
</table>
